<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/838e11aa0d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="password.png">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
     <div class="container">
        <i class="fa-solid fa-moon" id="lightTheme"></i>
        <div class="generate">
            <div class="info">
                <h2>Generate a</h2>
                <h2>random password</h2>
                <p>Never use an insecure password again</p>
            </div>
            <div class="generate-btn">
                <button id="gen-pass" onclick="generatePasswords()">Generate passwords</button>
            </div>    
                <div class="results">
                    <p id="result"></p>
                    <button id="copy" onclick="copyPassword()"><i class="fa-solid fa-copy"></i></button>
                </div>
           
          
        </div>
        <div class="passwords">
           <button class="password1" onclick="UseFirstPassword()"></button>
           <button class="password2" onclick="UseSecondPassword()"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
